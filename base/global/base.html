    <link rel="stylesheet" href="{% static 'global/css/style.css'%}">
    {% block link_css %}{% endblock link_css %}
</head>
<body>

        <h1 class="header-heading">
            <a href="{% url 'contact:index' %}" class="header-link">

</html>
